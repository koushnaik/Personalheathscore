<!DOCTYPE html>
<html>
<head>
  <title>Sleep Analysis</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
  <a href="/">Dashboard</a>
  <a href="/sleep.html">Sleep</a>
  <a href="/study.html">Study</a>
  <a href="/water.html">Hydration</a>
  <a href="/activity.html">Activity</a>
  <a href="/bmi.html">BMI</a>
</nav>

<div class="container">
  <div class="card">
    <h2>Sleep Analysis</h2>
    <input id="sleep" type="number" placeholder="Hours slept">
    <button onclick="send()">Analyze</button>
    <div id="result"></div>
  </div>
</div>

<script>
function send(){
  fetch("/sleep", {
    method: "POST",
    headers: {"Content-Type":"application/x-www-form-urlencoded"},
    body: "sleep=" + document.getElementById("sleep").value
  })
  .then(r=>r.text())
  .then(t=>document.getElementById("result").innerHTML=t);
}
</script>

</body>
</html>
